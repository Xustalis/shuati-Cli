name: Crawler Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/adapters/**'
      - 'include/shuati/adapters/**'
      - 'Dockerfile.crawler'
      - '.github/workflows/crawler-image.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: ${{ secrets.CRAWLER_REGISTRY && secrets.CRAWLER_USERNAME && secrets.CRAWLER_PASSWORD }}
        with:
          registry: ${{ secrets.CRAWLER_REGISTRY }}
          username: ${{ secrets.CRAWLER_USERNAME }}
          password: ${{ secrets.CRAWLER_PASSWORD }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.crawler
          push: ${{ secrets.CRAWLER_REGISTRY && secrets.CRAWLER_USERNAME && secrets.CRAWLER_PASSWORD }}
          tags: ${{ secrets.CRAWLER_REGISTRY }}/shuati/crawler:${{ github.sha }}
