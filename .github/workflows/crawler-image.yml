name: Crawler Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/adapters/**'
      - 'include/shuati/adapters/**'
      - 'Dockerfile.crawler'
      - '.github/workflows/crawler-image.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    env:
      CRAWLER_REGISTRY: ${{ secrets.CRAWLER_REGISTRY }}
      CRAWLER_USERNAME: ${{ secrets.CRAWLER_USERNAME }}
      CRAWLER_PASSWORD: ${{ secrets.CRAWLER_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login registry
        if: ${{ env.CRAWLER_REGISTRY != '' && env.CRAWLER_USERNAME != '' && env.CRAWLER_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CRAWLER_REGISTRY }}
          username: ${{ env.CRAWLER_USERNAME }}
          password: ${{ env.CRAWLER_PASSWORD }}
      - name: Build and optionally push crawler image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.crawler
          push: ${{ env.CRAWLER_REGISTRY != '' && env.CRAWLER_USERNAME != '' && env.CRAWLER_PASSWORD != '' }}
          tags: ${{ env.CRAWLER_REGISTRY != '' && format('{0}/shuati/crawler:{1}', env.CRAWLER_REGISTRY, github.sha) || format('local/shuati-crawler:{0}', github.sha) }}
